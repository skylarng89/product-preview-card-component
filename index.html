<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.gif" type="image/gif" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Product Preview Card Component</title>
  </head>

  <body>
    <section id="container">
      <div id="card">
        <div id="card-left-col">
          <img src="./images/perfume_landscape.jpg" alt="Gabrielle Essence Eau De Parfum" id="prod-img-landscape">
          <img src="./images/perfume_portrait.jpg" alt="Gabrielle Essence Eau De Parfum" id="prod-img-portrait">
        </div>
        <div id="card-right-col">
          <div class="prod-info">
            <h5 id="prod-cat-name">Perfume</h5>
          </div>
          <div class="prod-info">
            <h1 id="prod-name">Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="prod-info">
            <p id="prod-desc">A floral, solar, and voluptuous interpretation composed by Olivier Polge, perfumer-Creator
              for the House of CHANEL.</p>
          </div>
          <div class="prod-info prod-price">
            <h4 id="prod-curr-price">$149.99</h4>
            <h6 id="prod-old-price">$169.99</h6>
          </div>
          <div class="prod-info">
            <button id="add-cart-btn"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"
                class="add-cart-icon">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF" />
              </svg>Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="attributions">
        <a target="_blank" href="https://icons8.com/icon/tGvHBPJaKqEd/javascript">JavaScript</a> favicon by <a
          target="_blank" href="https://icons8.com">Icons8</a>
      </div>
      <div id="copyright">Design by: <a href="https://github.com/skylarng89">Patrick Aziken</a></div>
    </footer>
  </body>

</html>
